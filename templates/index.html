{% extends "base_template.html" %}

{% block title  %}ZDE MP3 Conversor{% endblock %}

{% block content %}
    <form action="" method="post", class="form-box">
        <input type="text" name="url" id="url", placeholder="Inserte enlace de YouTube" autofocus>
        <button type="submit">Convertir</button>
        {% if data %}
        <a id="link" href="tmp/{{ data.id }}.mp3">Obtener enlace</a>
        {% endif %}
    </form>

{% endblock %}
